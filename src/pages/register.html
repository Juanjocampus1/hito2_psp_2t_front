<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Login and Registration</title>
        <link href="../output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="max-w-lg w-full bg-white p-10 rounded-lg shadow-lg mt-6">
            <form id="register-form">
                <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Register</h2>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="register-name" name="name" class="w-full px-4 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="register-email" name="email" class="w-full px-4 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Phone (Password):</label>
                    <input type="password" id="register-phone" name="phone" class="w-full px-4 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address:</label>
                    <input type="text" id="register-address" name="address" class="w-full px-4 py-3 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">Register</button>
            </form>
        </div>
        <script src="../js/auth.js"></script>
    </body>
</html>
