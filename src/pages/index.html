<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Ecomerch</title>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="fixed w-full top-0 bg-white/10 backdrop-blur-lg shadow-lg z-50">
    <div class="container mx-auto flex items-center justify-between p-4 relative">
      <!-- Logo -->
      <a href="index.html" class="text-2xl font-bold text-white hover:text-blue-400 transition">Ecomerch</a>

      <!-- Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Shop</a>
        <a href="cart.html" class="nav-link relative">
          Cart
          <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full px-2 text-xs">0</span>
        </a>
        <a href="profile.html" class="nav-link">Profile</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-white focus:outline-none relative">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
        <!-- Mobile Cart Count -->
        <span id="mobile-cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full px-2 text-xs md:hidden">0</span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800 text-white py-4 space-y-4 text-center">
      <a href="index.html" class="block">Home</a>
      <a href="shop.html" class="block">Shop</a>
      <a href="cart.html" class="block relative">
        Cart
        <span id="mobile-cart-count" class="absolute top-2 right-4 bg-red-500 text-white rounded-full px-2 text-xs">0</span>
      </a>
      <a href="profile.html" class="block">Profile</a>
    </div>
  </nav>

  <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6"></div>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <style>
    .nav-link {
      position: relative;
      text-transform: uppercase;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #3b82f6; /* Azul Tailwind */
    }
    .nav-link::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: #3b82f6;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .nav-link:hover::after {
      transform: scaleX(1);
    }
  </style>

  <script src="../js/app.js"></script>
</body>
</html>
