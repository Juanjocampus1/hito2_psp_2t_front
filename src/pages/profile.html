<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <nav class="bg-gray-800 p-4 shadow-lg fixed w-full top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-white text-2xl font-bold">E-Commerce</a>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="shop.html" class="nav-link">Shop</a>
                    <a href="cart.html" class="nav-link">Cart</a>
                    <a href="profile.html" class="nav-link">Profile</a>
                </div>
                <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden bg-gray-800 text-white py-4 space-y-4 text-center">
                <a href="index.html" class="block">Home</a>
                <a href="shop.html" class="block">Shop</a>
                <a href="cart.html" class="block">Cart</a>
                <a href="profile.html" class="block">Profile</a>
            </div>
        </nav>
        <h1 class="text-3xl font-bold text-center mt-24">Your Profile</h1>
        <div class="container mx-auto flex flex-col md:flex-row mt-6">
            <div id="profile-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 flex-grow"></div>
            <div id="payment-section" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6 md:mt-0 md:ml-6 w-full md:w-1/3">
                <h2 class="text-2xl font-bold mb-4">Profile Summary</h2>
                <p id="name" class="text-gray-400 mb-2">Name: </p>
                <p id="email" class="text-gray-400 mb-2">Email: </p>
                <p id="address" class="text-gray-400 mb-2">Address: </p>
                <p id="phone" class="text-gray-400 mb-2">Phone: </p>
                <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
        <script src="../js/profile.js"></script>
        <script>
            const menuBtn = document.getElementById("menu-btn");
            const mobileMenu = document.getElementById("mobile-menu");
        
            menuBtn.addEventListener("click", () => {
              mobileMenu.classList.toggle("hidden");
            });
          </script>
    <style>
        .nav-link {
          position: relative;
          text-transform: uppercase;
          font-weight: 500;
          transition: color 0.3s;
        }
        .nav-link:hover {
          color: #3b82f6; /* Azul Tailwind */
        }
        .nav-link::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 2px;
          background: #3b82f6;
          bottom: -4px;
          left: 0;
          transform: scaleX(0);
          transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after {
          transform: scaleX(1);
        }
      </style>
    
</html>
